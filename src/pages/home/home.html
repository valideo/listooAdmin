<ion-header>
  <ion-navbar>
    <ion-title>DashBoard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-xs-12 col-12 col-sm-4 col-md-6 col-lg-3 col-xl-3>
          <ion-card>
              <ion-card-header>
                Restos : {{restos}}
              </ion-card-header>
              <ion-card-content>
                New restos : {{restosNew}}
              </ion-card-content>
            </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-12 col-sm-4 col-md-6 col-lg-3 col-xl-3>
          <ion-card>
              <ion-card-header>
                Users : {{users}}
              </ion-card-header>
              <ion-card-content>
                New users : {{usersNew}}
              </ion-card-content>
            </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-12 col-sm-4 col-md-6 col-lg-3 col-xl-3>
          <ion-card>
              <ion-card-header>
                Orders : {{orders}}
              </ion-card-header>
              <ion-card-content>
                New orders : {{ordersNew}}
              </ion-card-content>
            </ion-card>
      </ion-col>

      <ion-col col-xs-12 col-12 col-sm-4 col-md-6 col-lg-3 col-xl-3>
          <ion-card>
              <ion-card-header>
                Paniers : {{paniers}}
              </ion-card-header>
              <ion-card-content>
                New paniers : {{paniersNew}}
              </ion-card-content>
            </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
